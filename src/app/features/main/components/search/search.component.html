<form [formGroup]="searchForm">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Street" formControlName="searchControl" (input)="doSearch($event)" autofocus><!-- (input)="doSearch($event)"-->
    </mat-form-field>
</form> 

<div *ngFor="let item of searchResults$ | async">
    <div>{{item.id}}</div>
</div>
