
<p><b>All customers:</b></p>

<div class="loading" *ngIf="isBusy$ | async">
    <mat-spinner [diameter]="28"></mat-spinner>
</div>
<div>
    <ng-container *ngIf="customers$ | async as customers">
        <div>
            <app-customer-list [customers]="customers"></app-customer-list>
        </div>
    </ng-container>
</div>
<br />

<p><b>Search customer:</b></p>
<div class="container">
    <div class="left search">
        <div class="div-search">
            <app-search></app-search>
            <div class="search-result"><app-customer></app-customer></div>
        </div>
        <!-- <div><app-contact-details></app-contact-details></div> -->
    </div>
    <div class="right">
        <app-contacts-tree></app-contacts-tree>
    </div>
</div>
