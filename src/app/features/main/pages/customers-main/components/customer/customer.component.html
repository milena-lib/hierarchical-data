<div *ngIf="searchResults$ | async as searchResults">
    <table [class.data-style]="searchResults.length > 0">
        <tr *ngFor="let item of searchResults">
            <td>{{item.id}}</td>
            <td>{{item.code}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
        </tr>
    </table>
</div>
