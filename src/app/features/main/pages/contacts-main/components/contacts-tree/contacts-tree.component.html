<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-nested-tree-node *matTreeNodeDef="let node" (click)="onSelectContact(node)">
    <li>
      <div class="mat-tree-node">
        <div class="node-block single">
          {{node.permLabel}} {{node.firstName}} {{node.lastName}} {{node.phone}} 
        </div>
      </div>
    </li>
  </mat-nested-tree-node> 
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li class="example-tree-container">
      <div class="mat-tree-node" (click)="onSelectContact(node)">
        <div class="node-block">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.firstName"><!--[matTreeNodeToggleRecursive]="false"-->
            <mat-icon>
              {{ treeControl.isExpanded(node) ? 'remove' : 'add' }}
            </mat-icon>
          </button>
          {{node.permLabel}} {{node.firstName}} {{node.lastName}} {{node.phone}}
        </div>
      </div>
      <ul class="example-tree-nested-node">
        <div *ngIf="treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
