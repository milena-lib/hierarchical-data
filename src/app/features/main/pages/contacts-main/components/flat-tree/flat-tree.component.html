<mat-tree #treeview [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding id="node_{{node.item}}">
        <div class="dotted-lines top">
            <div class="node-area">
                <button mat-icon-button disabled></button>
                <!-- <mat-checkbox class="checklist-leaf-node"
                                [checked]="checklistSelection.isSelected(node)"
                                (change)="todoLeafItemSelectionToggle(node)">{{node.item}}</mat-checkbox> -->
            
                {{node.item}}    
            </div>
        </div>
    </mat-tree-node>
  
    <!-- <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding id="node_{{node.item}}">
        <div class="node-area">
            <button mat-icon-button disabled></button>
            <mat-form-field>
                <input matInput #itemValue placeholder="New item...">
            </mat-form-field>
            <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
        </div>
    </mat-tree-node>
   -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding id="node_{{node.item}}">
        <div class="dotted-lines childs">
            <div class="node-area">
               
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'toggle ' + node.filename">
                        <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>

                    {{node.item}}
                    <!-- <mat-checkbox [checked]="descendantsAllSelected(node)"
                                    [indeterminate]="descendantsPartiallySelected(node)"
                                    (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
                    <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button> -->
               
            </div>
        </div>
    </mat-tree-node>
  </mat-tree>
  
  <button (click)="expandNode()">Expand Fruits node</button>
